<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="calculator.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="box">
    <div id="container" class="container">
        <div class="screen">
            <div id="top" class="top"></div>
            <div id="bottom" class="bottom"></div>
        </div>
        <div class="buttons">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operation" id="divide">/</button>


            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="multiply">*</button>


            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="minus">-</button>


            <button class="number" id="0">0</button>
            <button class="misc" id="decimal">.</button>
            <button class="misc" id="equal">=</button>
            <button class="operation" id="add">+</button>


        </div>
    </div>
</div>
</body>
</html>
